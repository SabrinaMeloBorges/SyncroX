<mat-card>
  <mat-card-header>
    <mat-card-title>Criar Post</mat-card-title>
  </mat-card-header>
  <div>
    <textarea #commentInput placeholder="Digite a mensagem..."></textarea>
  </div>

  <div *ngIf="imageUrl" id="post-preview">
    <img [src]="imageUrl" id="post-preview-image" alt="Imagem selecionada"/>
  </div>

  <mat-card-actions align="end">
    <button mat-button color="warn">
      <label for="photo-upload">
        <input #photoSelector (change)="onPhotoSelected($event)" id="photo-upload" type="file" accept="image/*" hidden>
        <mat-icon>insert_photo</mat-icon>
      </label>
    </button>
    <button (click)="onPostClick(commentInput)" mat-flat-button color="warn">Publicar</button>
  </mat-card-actions>
</mat-card>
